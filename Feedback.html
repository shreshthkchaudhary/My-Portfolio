<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey Form</title>
</head>
<body>
    <main>
        <h3>Feedback Survey Form</h3>
        <form>
            <lable for="name">Name:</lable>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <lable for="dob">Date of Birth:</lable>
            <br>
            <input type="date" id="dob" name="dob">
            <br>
            <lable for="roll">Roll Number:</lable>
            <br>
            <input type="number" id="roll" name="roll">
            <br>
            <lable for="mob">Mobile Number:</lable>
            <br>
            <input type="number" id="mob" name="mob">
            <br>
            <lable for="email">Email:</lable>
            <br>
            <input type="email" id="email" name="email">
            <br>
            <lable for="Gender">Gender:</lable>
            <br>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label>
            
            <input type="radio" id="others" name="Gender" value="Others">
            <label for="others">Others</label>
            <br>  
            <label for="type">Type of Feedback:</label>
            <br>
            <input list="type" name="type">
            <datalist id="type">
                <option value="Negative">
                <option value="Positive">
                <option value="Help">
                <option value="Technical Issue">
                <option value="Fraud">
            </datalist>
            <br>
            <label for="rate">Rating:</label>
            <br>
            <input list="rate" name="rate">
            <datalist id="rate">
                <option value="1 STAR">
                <option value="2 STAR">
                <option value="3 STAR">
                <option value="4 STAR">
                <option value="5 STAR">
            </datalist>
            <br>
            <label for="mess">Feedback:</label>
            <br>
            <textarea id="mess" name="mess" rows="5" cols="40" placeholder="Please Describe Your Visit Here"></textarea>
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>
    </main>
</body>
</html>
